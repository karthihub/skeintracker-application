<ion-menu [content]="content" id="employeeMenu">

  <ion-header>
    <ion-toolbar>
      <ion-title>Skein Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="sideMenu">
      <div class="userImageDiv">
        <img class="userImage" [src]="photos" height="100px" width="100px" />
      </div>
      
      <ion-item menuClose class="skeinClr">Home<ion-icon class="skeinLightClr" item-start name="ios-home-outline"></ion-icon></ion-item>
      <ion-item (click)="applyLeave()" menuClose class="skeinClr">Apply Leave<ion-icon class="skeinLightClr" item-start name="ios-paper-outline"></ion-icon></ion-item>
      <ion-item (click)="appliedLeave()" menuClose class="skeinClr">Applied Leave<ion-icon class="skeinLightClr" item-start name="ios-clipboard-outline"></ion-icon></ion-item>
      <ion-item (click)="NotificationList()" menuClose class="skeinClr">Notifications<ion-icon class="skeinLightClr" item-start name="ios-notifications-outline"></ion-icon></ion-item>
      <ion-item (click)="settings()" menuClose class="skeinClr">Edit Profile<ion-icon class="skeinLightClr" item-start name="ios-person-outline"></ion-icon></ion-item>
      <ion-item (click)="about()" menuClose class="skeinClr">About<ion-icon class="skeinLightClr" item-start name="ios-alert-outline"></ion-icon></ion-item>
      <ion-item (click)="logout()" menuClose class="skeinClr">Logout<ion-icon class="skeinLightClr" item-start name="ios-log-out-outline"></ion-icon></ion-item>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-menu [content]="content" id="managerMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="sideMenu">
      <div class="userImageDiv">
        <img class="userImage" [src]="photos" height="100px" width="100px" />
      </div>
      
      <ion-item menuClose class="skeinClr">Home<ion-icon item-start name="ios-home-outline" class="skeinLightClr"></ion-icon></ion-item>
      <ion-item (click)="projectList()" menuClose class="skeinClr">Project List<ion-icon class="skeinLightClr" item-start name="ios-add-circle-outline"></ion-icon></ion-item>
      <ion-item (click)="approveLeave()" menuClose class="skeinClr">Approve Leave<ion-icon class="skeinLightClr" item-start name="ios-checkmark-circle-outline"></ion-icon></ion-item>
      <ion-item (click)="NotificationList()" menuClose class="skeinClr">Notifications<ion-icon class="skeinLightClr" item-start name="ios-notifications-outline"></ion-icon></ion-item>
      <ion-item (click)="settings()" menuClose class="skeinClr">Edit Profile<ion-icon class="skeinLightClr" item-start name="ios-person-outline"></ion-icon></ion-item>
      <ion-item (click)="about()" menuClose class="skeinClr">About<ion-icon class="skeinLightClr" item-start name="ios-alert-outline"></ion-icon></ion-item>
      <ion-item (click)="logout()" menuClose class="skeinClr">Logout<ion-icon class="skeinLightClr" item-start name="ios-log-out-outline"></ion-icon></ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

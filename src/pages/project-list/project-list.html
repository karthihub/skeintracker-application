<ion-header>

  <ion-navbar>
    <ion-title>Project List</ion-title>

    <ion-buttons end (click)="addProject()">
        <button ion-button>
        <ion-icon item-start name="ios-add-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-grid>
     
        <ion-card>
        <ion-row *ngFor="let p of projects">
            <ion-col col-2>
            <div class="userImageDiv">
            <img src={{p.project_logo}} class="userImage"  height="50px" width="50px"/>
            </div>
            </ion-col>
          
            <ion-col col-10>
                <ion-list>
                  <ion-item >{{ p.project_name }}
                    <ion-icon (click)="editProject(p)" color="header" item-end name="ios-create-outline"></ion-icon>
                    <ion-icon (click)="deleteProject(p)" color="danger" item-end name="ios-trash-outline"></ion-icon>
                  </ion-item>
                </ion-list>
            </ion-col>
          </ion-row>
          </ion-card>
    
    </ion-grid>

</ion-content>
